<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Website</title>
</head>
<body>
    <header>
        <h1></h1>
        <p></p>
    </header>
    <main>
        <div class="form">
            <h1>Form Belajar</h1>
            <p>Silahkan isi format dibawah ini!</p>
            <form action="">
                <label for="nama">Nama: 
                    <input type="text" name="nama" id="nama" placeholder="Nama Lengkap">
                </label>
                <label for="email">Email: 
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>
                <label for="birth-date">Tanggal Lahir: 
                    <input type="date" name="birth-date" id="birth-date">
                </label>
                <label for="gender">
                    <input type="radio" id="laki-laki" name="gender" value="laki-laki">
                    <label for="laki-laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="gender" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </label>
                <label for="pesan">
                    <textarea name="pesan" id="pesan" cols="30" rows="10" placeholder="Pesan"></textarea>                           
                </label>
                <input type="submit" value="Kirim">
            </form>
        </div>
        <div class="table">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
